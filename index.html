<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/png" href="images/logo/website-logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Generating PDF...</p>
    </div>

    <nav class="navbar" data-html2canvas-ignore="true">
        <a href="#home" class="logo">
          <img src="images/logo/website-logo.png" alt="Logo" class="logo-img">
          <span class="logo-text">MyPortfolio</span>
        </a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#certs">Certs</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#videos">Videos</a></li>
        </ul>
        <button id="downloadBtn" class="btn-primary">
            <i class="fas fa-file-download"></i> Download PDF
        </button>
    </nav>

    <main id="content-to-print">
        
        <section id="home" class="hero">
            <div class="hero-content">
                <img src="" alt="Profile" class="profile-img" id="profile-img">
                
                <h1 id="profile-name">Loading...</h1>
                <p id="profile-role">Loading...</p>
                
                <div class="pdf-contact-info">
                    <p id="pdf-contact-text"></p>
                </div>
            </div>
        </section>

        <section id="about" class="section">
            <h2>About Me</h2>
    
            <div id="about-content" class="markdown-content line-clamp">
                Loading...
            </div>
            
            <button id="read-more-btn" class="read-more-btn">Read More</button>
        </section>

        <section id="experience" class="section">
            <h2>Experience</h2>
            <div class="timeline-container markdown-content" id="experience-list"></div>
        </section>

        <section id="skills" class="section">
            <h2>Technical Skills</h2>
            <div class="skills-container-single">
                <div class="skill-tags centered-tags" id="skills-list"></div>
            </div>
        </section>

        <section id="certs" class="section">
          <h2>Certifications</h2>
          <div class="cert-grid" id="cert-list"></div>
        </section>

        <section id="education" class="section">
            <h2>Education</h2>
            <div class="timeline-container" id="education-list"></div>
        </section>

        <section id="videos" class="section">
          <h2>Video Demos</h2>
          <div id="video-list"></div>
        </section>

    </main>

    <footer data-html2canvas-ignore="true">
        <div class="footer-container">
            <div class="footer-col">
                <h3>Contact</h3>
                <p><i class="fas fa-envelope"></i> <span id="footer-email"></span></p>
                <p><i class="fas fa-phone"></i> <span id="footer-phone"></span></p>
                <p><i class="fas fa-map-marker-alt"></i> <span id="footer-location"></span></p>
            </div>
            <div class="footer-col">
                <h3>Socials</h3>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/marian-bodnar-411948261"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/bmarian98"><i class="fab fa-github"></i></a>
                    <a href="https://gitlab.com/devops-project23"><i class="fab fa-gitlab"></i></a>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>
                &copy; <span id="year"></span> <span id="footer-name"></span>. All Rights Reserved.
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
